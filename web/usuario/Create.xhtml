<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuid}" for="usuid" />
                    <h:inputText id="usuid" value="#{usuarioController.selected.usuid}" title="#{bundle.CreateUsuarioTitle_usuid}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuid}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usulogin}" for="usulogin" />
                    <h:inputText id="usulogin" value="#{usuarioController.selected.usulogin}" title="#{bundle.CreateUsuarioTitle_usulogin}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usupassword}" for="usupassword" />
                    <h:inputText id="usupassword" value="#{usuarioController.selected.usupassword}" title="#{bundle.CreateUsuarioTitle_usupassword}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
